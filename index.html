<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Garri Potter</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700;800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <div class="container">
        <h1>Harry Potter</h1>
        <p class="header_subtitle">
          View all characters from the Harry Potter universe
        </p>
        <form class="form">
          <div>
            <label class="label_text" for="in">Name</label>
            <label class="label" for="in">
              <input id="in" class="input" placeholder="Hermione" type="text" />
            </label>
          </div>
          <div>
            <label class="label_text" for="sel">School</label>
            <select id="sel" class="select">
              <option value="all">All school</option>
            </select>
          </div>
        </form>
      </div>
    </header>
    <div class="progress-container">
      <div class="progress-bar" id="progress-bar"></div>
    </div>
    <main>
      <div class="container">
        <div class="wrapper_cards"></div>
      </div>
    </main>
    <script type="module" src="./script.js"></script>
  </body>
</html>
